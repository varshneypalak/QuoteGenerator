<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="quotebox">
      <p>Quote of the day</p>
      <div class="quote">
        <span class="leftquote"><i class="fa-solid fa-quote-left"></i></span>
        <div class="quotetxt">Loading...</div>
        <div class="rightquote"><i class="fa-solid fa-quote-right"></i></div>
      </div>
      <div class="author_name">
        <div class="dott">---</div>
        <div class="author">Loading...</div>
      </div>
      <div class="buttons">
        <button class="next">NEXT</button>
      </div>
      <div class="otherbutton">
        <button class="copy"><i class="fa-regular fa-copy"></i></button>
        <button class="speak"><i class="fa-solid fa-volume-high"></i></button>
        <button class="twitter"><i class="fa-brands fa-twitter"></i></button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
